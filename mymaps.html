<!DOCTYPE html>
<html>
<head>
<style>
#map {
height: 400px;
width: 100%;
}
</style>
</head>
<body>
<h2>Simple Google Maps API</h2>
<h4>Marker : Lokasi Rumah Saya</h4>
<div id="map"></div>
<script>
function initMap() {
//var image = 'https://www.iconfinder.com/data/icons/network-and-communication-10/16/25_tag_label_batch_card_price_marker-512.png';
var lokasi= {lat: -7.226484, lng: 112.565315};
var map = new google.maps.Map(document.getElementById('map'), {
zoom: 15,
center: lokasi
//icon: image
});
var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
var marker = new google.maps.Marker({
position: lokasi,
map: map,
icon: image
});
}
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlAhO0syXfJWiYBP34OYRSlUykRtxts6c&callback=initMap">
</script>
</body>
</html>
