<!DOCTYPE html>
<html>
<head>
<style>
#map {
height: 400px;
width: 100%;
}
</style>
</head>
<body>
<h3>Simpel Google Maps</h3>
<div id="map"></div>
<script>
function initMap() {
var lokasi= {lat: -7.226484, lng: 112.565315};
var map = new google.maps.Map(document.getElementById('map'), {
zoom: 10,
center: lokasi
});
var marker = new google.maps.Marker({
position: lokasi,
map: map
});
}
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlAhO0syXfJWiYBP34OYRSlUykRtxts6c&callback=initMap">
</script>
</body>
</html>
